<table class="table table-hover">
    <thead class="thead-dark" >
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Sales Volume</th>
            <th>Met Quota?</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor ="let salesP of salesPersonList" [ngClass]="{'highlight':salesP.volume>=6000}">
            <td>
                {{ salesP.firstName }}
            </td>
            <td>
                {{ salesP.lastName }}
            </td>
            <td>
                {{ salesP.email }}
            </td>
            <td>{{ salesP.volume | currency: 'USD' }}</td>
            <td>
                <div *ngIf="salesP.volume >= 6000; else myElseBlock">Yes</div>
                <ng-template #myElseBlock>No</ng-template>
            </td>
        </tr>
    </tbody>
</table>
